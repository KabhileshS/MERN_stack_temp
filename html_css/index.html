<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git with Karuppu</title>
</head>
<body>
    <h1>Learning git from Karuppu manjuvirattu</h1>
    <h2>Register</h2>
    <form action="action.html">
        <label for="First Name">First Name</label>
        <input type="text" placeholder="Enter first name" required><br>
        <label for="Last Name">Last Name</label>
        <input type="text" placeholder="Enter last name"><br>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter email" required><br>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter password"><br>
        <label for="cnfpassword">Confirm Password</label>
        <input type="password" placeholder="Enter password"><br>
        <label for="dob">DOB</label>
        <input type="date" placeholder="Enter your DOB"><br>
        <label for="phone">Mobile Number</label>
        <input type="number" placeholder="Enter mobile number"><br>
        <label for="gender">Gender</label>
        <input type="radio">Male
        <input type="radio">Female
        <br>
        <button type="submit">Signup</button>
        <br><br>
        <table cellpadding="5">
            <tr>
                <td><label for="first-name">First Name:</label></td>
                <td><input type="text" id="first-name" placeholder="Enter Your First Name" required></td>
            </tr>
            <tr>
                <td><label for="last-name">Last Name:</label></td>
                <td><input type="text" id="last-name" placeholder="Enter Your Last Name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" placeholder="Enter Your Email" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" placeholder="Enter Your Password" required></td>
            </tr>
            <tr>
                <td><label for="cnf-password">Confirm Password:</label></td>
                <td><input type="password" id="cnf-password" placeholder="Confirm Your Password" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob"></td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile Number:</label></td>
                <td><input type="text" id="mobile" placeholder="Enter Your Mobile Number"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">SignUp</button>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
