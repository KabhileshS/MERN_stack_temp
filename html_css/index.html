<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git with Karuppu</title>
</head>
<body>
    <h1>Learning git from Karuppu manjuvirattu</h1>
    <h2>Register</h2>
    <form action="action.html">
        <label for="First Name">First Name</label>
        <input type="text" placeholder="Enter first name" required><br>
        <label for="Last Name">Last Name</label>
        <input type="text" placeholder="Enter last name"><br>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter email" required><br>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter password"><br>
        <label for="cnfpassword">Confirm Password</label>
        <input type="password" placeholder="Enter password"><br>
        <label for="dob">DOB</label>
        <input type="date" placeholder="Enter your DOB"><br>
        <label for="phone">Mobile Number</label>
        <input type="number" placeholder="Enter mobile number"><br>
        <label for="gender">Gender</label>
        <input type="radio">Male
        <input type="radio">Female
        <br>
        <button type="submit">Signup</button>
    </form>
</body>
</html>
