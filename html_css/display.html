<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1{
            display: inline;
        }
        img{
            display:block ;
        }
        .disp-none{
            display: none;
        }
        li{
            display: inline-block;
        }

    </style>
</head>
<body>
    
    <h1>This is display properties</h1>
    <ol>
        <li>block</li>
        <li>inline</li>
        <li>inline-block</li>
        <li>none</li>
        <li>flex/flexbox</li>
        <li>grid</li>
    </ol>
    <p>The below image tag is inline element but We are going to make it as block element.</p>
    <img src="sjit.png" alt="">
   
    <span>hello</span>
    <h1>This is block element but we are going to make it as inline</h1>
    <span class="">hello</span>
    
</body>
</html>
